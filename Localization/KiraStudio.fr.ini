LocalizedDescriptions_0=Une forme d'onde en dent de scie générique avec des étapes et direction configurables, idéale pour des leads brillants, basses riches et sons harmoniquement complexes typiques de la synthèse soustractive.
LocalizedDescriptions_1=Une forme d'onde pulse générique avec cycle de service précisément ajustable, idéale pour des mélodies claires, harmonies riches et tons chiptune classiques avec brillance et caractère ajustables.
LocalizedDescriptions_2=Une forme d'onde triangulaire générique pouvant être lissée ou étagée, parfaite pour des basses douces, leads légers et tons propres et arrondis avec harmoniques minimales.
LocalizedDescriptions_3=Une forme d'onde sinusoïdale générique produisant un ton pur sans harmoniques, idéale pour des sub-basses, leads lisses et modulation ou superposition propre en synthèse.
LocalizedDescriptions_4=Un synth FM 2 opérateurs générique inspiré des puces Yamaha classiques, offrant plus de contrôle sur les algorithmes, modulation et formes d'onde personnalisées des opérateurs au-delà des simples sinus pour un design sonore profond.
LocalizedDescriptions_5=Un synth FM 3 opérateurs générique inspiré des puces Yamaha classiques, offrant plus de contrôle sur les algorithmes, modulation et formes d'onde personnalisées des opérateurs au-delà des simples sinus pour un design sonore profond.
LocalizedDescriptions_6=Un synth FM 4 opérateurs générique inspiré des puces Yamaha classiques, offrant plus de contrôle sur les algorithmes, modulation et formes d'onde personnalisées des opérateurs au-delà des simples sinus pour un design sonore profond.
LocalizedDescriptions_7=Un synth wavetable générique utilisant des formes d'onde 4 à 8 bits, capable de parcourir plusieurs tables à un taux fixe pour des sons évolutifs, dynamiques et texturés.
LocalizedDescriptions_8=Un synth PCM (Modulation par impulsions codées) générique. Assignez des samples PCM aux touches du piano et étendez-les optionnellement sur une plage pour les transposer automatiquement. Un filtre optionnel (passe-bas, passe-haut, passe-bande, coupe-bande) est disponible.
LocalizedDescriptions_9=Un générateur de son 8 bits programmable basé sur des entiers similaire au Bytebeat de Viznut et au 8-bit Synth de Caustic. Entrez une fonction personnalisée qui prend le temps actuel (t) en entrée et sort une valeur d'amplitude dans la plage 0-255. Une variable supplémentaire (x) est également fournie et peut être automatisée.
LocalizedDescriptions_10=Un synth SoundFont générique supportant SF2 et SF3 (compressé OGG/Vorbis). Les modulateurs ne sont évalués qu'au key-on et les effets chorus/réverb sont volontairement ignorés puisque vous pouvez ajouter ces effets vous-même. Une version SF3 intégrée du 'GeneralUser-GS' par S. Christian Collins est fournie. Allez soutenir leur travail incroyable.

LocalizedDescriptions_11=Un canal FM OPLL. L'OPLL est une puce FM économique pour MSX-Music et Master System japonais. Fournit des voix 2-op simples avec instruments préréglés plus une voix personnalisable. Son FM "bon marché" compact et reconnaissable.
LocalizedDescriptions_12=Un canal FM OPN2. L'OPN2 est la puce FM phare de la Sega Mega Drive/Genesis. Offre une synthèse FM 4 opérateurs expressive, avec algorithmes flexibles et caractère chaud et croquant de son DAC intégré.
LocalizedDescriptions_13=Un canal FM OPL2. L'OPL2 se trouve dans les AdLibs et premières cartes Sound Blaster. FM 2 opérateurs basique, plusieurs formes d'onde, effets tremolo/vibrato et mode percussion pour la musique de jeux DOS.
LocalizedDescriptions_14=Un canal FM OPL3. L'OPL3 est le successeur de l'OPL2, alimentant les Sound Blaster 16 et autres. Offre panoramique stéréo, formes d'onde supplémentaires et voix 4 opérateurs, définissant les riches bandes-son de l'ère DOS.
LocalizedDescriptions_15=Un canal YM2149 Software-controlled Sound Generator avec support de ton, bruit et enveloppe. Largement utilisé dans les ordinateurs et consoles des années 1980 comme Atari ST. Similaire aux diverses puces AY.
LocalizedDescriptions_16=Un canal ADPCM A/B OPNA. Ceci n'a que les capacités de lecture de sample sans FM ni SSG. Peut être utilisé pour jouer des samples arbitraires, ou charger les 6 fameux sons de percussion disponibles sur certaines ROMs.

LocalizedDescriptions_17=Un canal pulse 2A03 NES/Famicom. Produit une onde pulse riche avec cycle de service et hauteur variables, idéal pour les mélodies. La période est 11 bits et le volume 4 bits. Cette app n'émule pas les interactions de volume entre les 2 canaux carrés NES.
LocalizedDescriptions_18=Un canal triangle 2A03 NES/Famicom. Génère une onde triangulaire étagée, souvent utilisée pour les lignes de basse ou percussions. La période est 11 bits et n'a pas de contrôle de volume. Bien sûr, vous pouvez tricher en ajustant le volume sur le canal, ou plus loin dans la chaîne d'effets. Cette app n'émule pas les interactions de volume NES triangle/bruit/DMC.
LocalizedDescriptions_19=Un canal bruit 2A03 NES/Famicom. Produit 16 tons de bruit blanc différents, parfait pour créer des sons de batterie et effets sonores. Il a aussi quelques modes supplémentaires pour le faire sonner plus métallique. Cette app n'émule pas les interactions de volume NES triangle/bruit/DMC.
LocalizedDescriptions_20=Un canal DPCM 1-bit 2A03 NES/Famicom. Assignez des samples DPCM aux touches du piano et utilisez-les dans vos morceaux. Les samples peuvent être transposés vers le bas avec un ensemble fixe de 16 fréquences (NTSC uniquement) et peuvent ne pas toujours sonner juste. Cette app n'émule pas les interactions de volume NES triangle/bruit/DMC.
LocalizedDescriptions_21=Un canal PCM 7-bit 2A03 NES/Famicom. Les samples peuvent être transposés vers le bas et légèrement vers le haut et peuvent ne pas toujours sonner juste quand transposés. Cette app n'émule pas les interactions de volume NES triangle/bruit/DMC.
LocalizedDescriptions_22=Un canal wavetable Famicom Disk System avec forme d'onde et table de modulation ajustables, permettant des tons plus riches, effets vibrato et timbres complexes évolutifs au-delà de l'audio NES standard.
LocalizedDescriptions_23=Un canal pulse Konami VRC6. Avec sa période 12 bits et cycles de service supplémentaires, il est plus expressif que les carrés NES standard.
LocalizedDescriptions_24=Un canal scie Konami VRC6. Génère une onde en dent de scie distinctive 7 étapes, idéale pour des lignes de basse riches et leads bourdonnants inhabituels sur le matériel NES standard.
LocalizedDescriptions_25=Un canal FM Konami VRC7 basé sur le Yamaha YM2413, capable de produire des tons riches, métalliques et expressifs ressemblant à de vrais instruments et textures synth complexes.
LocalizedDescriptions_26=Un canal Sunsoft 5B basé sur le Yamaha YM2149, capable de générer à la fois ton et bruit, permettant un design sonore mélodique et percussif polyvalent.
LocalizedDescriptions_27=Un canal wavetable Namco 163 capable de formes d'onde personnalisées 4 bits, permettant des timbres riches, évolutifs et textures polyphoniques complexes inhabituelles dans d'autres extensions Famicom.

LocalizedDescriptions_28=Un canal carré Game Boy générant des ondes pulse avec cycles de service variables, utilisé pour mélodies, harmonies et leads chiptune classiques.
LocalizedDescriptions_29=Un canal bruit Game Boy produisant du bruit blanc ou périodique, idéal pour percussions, hi-hats et effets sonores.
LocalizedDescriptions_30=Un canal wave Game Boy lisant des formes d'onde personnalisées 4 bits, permettant des timbres uniques, tons de basse et textures sembables aux samples inhabituelles dans d'autres consoles portables.

