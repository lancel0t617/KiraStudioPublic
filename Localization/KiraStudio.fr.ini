# Bureau
TutorialMessages_0=(1/10) Bienvenue dans <f8bbd0|KiraStudio>! Prenons quelques secondes pour revoir certains contrôles de base pour vous assurer d'utiliser l'app au maximum.
TutorialMessages_1=(2/10) Pour <f8bbd0|panoramiquer> dans les différentes vues, <f8bbd0|maintenez le bouton central de la souris> et faites glisser. Alternativement, vous pouvez utiliser les <f8bbd0|barres de défilement>.
TutorialMessages_2=(3/10) Pour <f8bbd0|zoomer avant et arrière> dans la plupart des vues, <f8bbd0|tournez la molette de la souris>. Vous pouvez aussi <f8bbd0|zoomer verticalement> en faisant de même sur le piano gauche ou l'échelle, selon la vue.
TutorialMessages_3=(4/10) Si vous êtes sur un <f8bbd0|trackpad ou un laptop>, <f8bbd0|activez les contrôles trackpad> dans les paramètres. Cela vous permettra d'utiliser les gestes de <f8bbd0|glissement et pincement pour zoomer>.
TutorialMessages_4=(5/10) Pour <f8bbd0|ajouter> des choses comme des patterns et des notes, <f8bbd0|cliquez avec le bouton gauche de la souris> dans un espace vide.
TutorialMessages_5=(6/10) Pour <f8bbd0|supprimer> des choses comme des patterns et des notes, <f8bbd0|double-cliquez avec le bouton gauche de la souris>.
TutorialMessages_6=(7/10) <f8bbd0|Le clic droit> sur des choses ouvrira généralement un <f8bbd0|menu contextuel> avec plus d'options. Cliquez droit sur tout ce que vous voyez pour découvrir ce que l'app peut faire!
TutorialMessages_7=(8/10) <f8bbd0|Le clic droit> sur la plupart des curseurs numériques dans l'Explorateur de projet vous permettra <f8bbd0|d'automatiser les paramètres de diverses façons>.
TutorialMessages_8=(9/10) Gardez toujours un œil sur les <f8bbd0|infobulles> dans le coin supérieur droit. Elles changent constamment quand vous déplacez la souris et elles vous apprendront à utiliser l'app! Pour la <f8bbd0|documentation> complète incluant les <f8bbd0|tutoriels vidéo>, veuillez cliquer sur le grand <f8bbd0|point d'interrogation>.
TutorialMessages_9=(10/10) Rejoignez-nous sur <f8bbd0|Discord>! Rencontrez d'autres utilisateurs, partagez vos morceaux avec eux, signalez des bugs et testez les nouvelles versions en bêta! Lien dans la documentation.

