LocalizedDescriptions_1=Un ajustement de balance stéréo simple. Contrairement à la balance du canal qui est appliquée après tous les effets du canal, celui-ci peut être placé n'importe où dans la liste des effets.
LocalizedDescriptions_2=Une collection de filtres polyvalents (passe-bas, passe-haut, passe-bande, coupe-bande, etc) conçus pour sélectionner, atténuer ou accentuer des plages de fréquences spécifiques du signal audio.
LocalizedDescriptions_3=Un égaliseur paramétrique trois bandes avec contrôles basses, médiums et aigus, offrant des options avancées pour ajuster la fréquence et résonance (Q) de chaque bande pour un façonnage tonal précis.
LocalizedDescriptions_4=Le Freeverb original par Jezar chez Dreampoint. La communauté audio est éternellement reconnaissante pour leur contribution incroyable.
LocalizedDescriptions_5=Un effet chorus stéréo trois phases qui épaissit et élargit le son, ajoutant mouvement subtil, profondeur et texture spatiale luxuriante.
LocalizedDescriptions_6=Un effet de délai flexible offrant des modes mono, croisé et ping-pong, avec un filtre passe-bas optionnel pour lisser les échos répétés pour un son poli et spacieux.
LocalizedDescriptions_7=Un effet bit crusher qui dégrade intentionnellement l'audio en abaissant la profondeur de bits et le taux d'échantillonnage, produisant des textures granuleuses, lo-fi et numériquement distordues.
